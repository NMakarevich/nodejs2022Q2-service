services:
  server:
    container_name: rest-service
    build:
      dockerfile: Dockerfile
      context: .
    command: npm run start:dev
    volumes:
      - .:/usr/app
      - /usr/app/node_modules
    ports:
      - ${PORT}:${PORT}
    networks:
      - rest-network
    depends_on:
      - postgres
    environment:
      - PORT=${PORT}
    restart: always
  database:
    container_name: rest-service-database
    build: ./Database/
    ports:
      - ${POSTGRES_PORT}:${POSTGRES_PORT}
    networks:
      - rest-network
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
networks:
  rest-network:
    name: rest-network
    driver: bridge